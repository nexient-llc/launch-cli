# Investigate replacing this with pre-commit.ci (https://pre-commit.ci)

name: pre-commit

on:
  push:
    branches: ["**"]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: 3.11
    - uses: pre-commit/action@v3.0.0
      with:
        extra_args: --all-files
